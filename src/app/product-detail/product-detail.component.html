<div class="container">
  <div class="card" style="width: 18rem;">
    <form (ngSubmit)="updateProduct(f)" #f=ngForm>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input ngModel type="text" class="form-control" placeholder="{{ selectedProduct.name }}" required minlegth="4" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors?.['required']">
              Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
              Name must be at least 4 characters long.
          </div>
        </div>
  
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input ngModel type="text" class="form-control" placeholder="{{ selectedProduct.price }}" name="price" #name="ngModel">
      </div>
      <button type="submit" class="btn btn-primary">UPDATE!</button>
    </form>
  </div>
</div>
