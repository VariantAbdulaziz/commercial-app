<div class="container">
  <div class="card" *ngFor="let product of products" style="width: 18rem;">
    <div class="card-img"><img [src]="product.imageUrl" class="card-img-top" alt="..."></div>
    <div class="card-body">
      <h5 class="card-title">{{product.name | uppercase}}</h5>
      <p class="card-text" *ngIf="product.price < 10">${{ product.price }} (*On Discount)</p>
      <p class="card-text" *ngIf="product.price >= 10">${{ product.price }}</p>
      <p class="card-text">{{product.description}}</p>
      <button type="button" class="btn btn-primary" (click)="onViewDetail(product.id)">view detail</button>
      <button type="button" class="btn btn-primary" (click)="delete(product.id)">DELETE</button>
    </div>
  </div>
  <div class="card bt">
    <button  type="button" class="btn btn-primary" data-toggle="modal"  data-target="$('#myModal').modal('show')">+</button>
  </div>
</div>

<div class="modal fade" id="addform" tabindex="-1" role="dialog" aria-labelledby="addform" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
